# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - cumdumps

concurrency:
  group: CD
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.x'
          include-prerelease: true

      - name: Set up NuGet for dgmjr.nuget.software
        uses: dgmjr-actions/setup-nuget@main
        with:
          key: ${{ secrets.FEEDZ_IO_TOKEN }}
          source: ${{ vars.FEEDZ_IO_ENDPOINT_URL }}
          name: dgmjr.nuget.software

      - name: Build with dotnet
        run: dotnet build Server/Cumdumps.Server.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish Server/Cumdumps.Server.csproj  -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'cumdumps'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_4E8C7C97EADA40DCA2ADF8F76F5E5801 }}
          package: .
